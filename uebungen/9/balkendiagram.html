<script>
let svg = document.querySelector("#barChart");
//Get-Request der aktuellen Daten des RKI 
async function getRKIData() {
    url3 = "https://services7.arcgis.com/mOBPykOjAyBO2ZKk/arcgis/rest/services/Coronafälle_in_den_Bundesländern/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson";
    let rki_corona_bundeslaender = await (await fetch(url3)).json();
    console.log(rki_corona_bundeslaender);
    const properties = [];
    rki_corona_bundeslaender.features.forEach(element => {
        properties.push(element.properties);

        let number = element.id;
        let name = element.properties.LAN_ew_GEN;
        let inzidenz = element.properties.cases7_bl_per_100k;
        createBarInTable(name, inzidenz, number);
        
    });
    console.log(properties);
}

function createBarInTable(name, inzidenz, number) {
    let width = ((850/16)-5);
    let x = (6*number + (width*number));
    let y = 470-inzidenz;
    const newRect = document.createElementNS("http://www.w3.org/2000/svg","rect");
    newRect.setAttribute("class", "bar");
    newRect.setAttribute("x", x);
    newRect.setAttribute("width", width);
    newRect.setAttribute("y", y);
    newRect.setAttribute("height", inzidenz);
    newRect.setAttribute("id",`bl_${name}`);
    console.log(newRect);
    svg.appendChild(newRect);
    const newText = document.createElementNS("http://www.w3.org/2000/svg","text");
    newText.setAttribute("transform", `translate(${x+20}, ${500})`);
    newText.innerHTML=number;
    svg.appendChild(newText);

    //Animation der Bars (Anzeige des Namens und Farb-veränderung)
    newRect.addEventListener("mouseover", event => {
        
    });
}

//Ausführung des Daten-Fetching und füllen der Balken
getRKIData();



</script>
